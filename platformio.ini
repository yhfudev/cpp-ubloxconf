    ${env.lib_deps}
    Time
    TimerOne
    RTCLib

src_filter =
  ${env.src_filter}
  +<../examples/common>
  +<../examples/ubloxtest>



[env:stm32f429_disco]
platform = ststm32
board = disco_f429zi
framework = stm32cube
build_flags =
  ${env.build_flags}
  -D USE_EMBGFX=1
  -D USE_ADAGFX=1
  -D USE_LCDGFX=0
  -D USE_TFTESPI=0
  -D USE_LIQLCD=0
  -D USE_ST7920=0
  -D USE_ILI9341=0
  -D HSE_VALUE=12000000
    -I examples/common
  -I examples/egtestmenu
src_filter =
  ${env.src_filter}
  +<../examples/common>
  +<../examples/egtestmenu>




;***************************************************
;          ESP-12 build
;***************************************************
[env:esp8266-ubloxtest]
platform = espressif8266
board = nodemcuv2
framework = arduino

upload_protocol = esptool
upload_speed  = ${env.upload_speed}
upload_port   = ${env.upload_port}
monitor_speed = ${env.monitor_speed}
monitor_port  = ${env.monitor_port}

board_build.mcu = esp8266
board_build.f_cpu = 80000000L
;board_build.f_flash = 40000000L
board_build.flash_mode = dout
build_flags =
    ${env.build_flags}
    -I examples/common
    -I examples/ubloxtest
    -D USE_EMBGFX=1
    -D USE_ADAGFX=1
    -D USE_LCDGFX=0
    -D USE_TFTESPI=0
    -D USE_LIQLCD=0
    -D USE_ST7920=0
    -D USE_ILI9341=0

; -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    Time
    RTCLib

src_filter =
  ${env.src_filter}
  +<../examples/common>
  +<../examples/ubloxtest>




