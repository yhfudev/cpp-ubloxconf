    ${env.build_flags}
    -I examples/common
    -I examples/ubloxtest
    -D USE_EMBGFX=1
    -D USE_ADAGFX=1
    -D USE_LCDGFX=0
    -D USE_TFTESPI=0
    -D USE_LIQLCD=0
    -D USE_ST7920=0
    -D USE_ILI9341=0

; -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    Time
    RTCLib

src_filter =
  ${env.src_filter}
  +<../examples/common>
  +<../examples/ubloxtest>


